<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Макет для PHP</title>

  <!--=============== ICONS (фавиконока) ===============-->
  <link rel="icon" href="img/favicon.png">

  <!--=============== REMIX ICONS (подключение фавиконок) ===============-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!--==================== HEADER ====================-->
  <header class="header" id="header">
    <nav class="nav container">
      <!-- логотип -->
      <a href="index.html" class="nav__logo">
        <i class="ri-leaf-line nav__logo-icon"></i> Plantex
      </a>

      <!-- навигация -->
      <div class="nav__menu" id="nav-menu">
        <!-- список -->
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#home" class="nav__link">Главная</a>
          </li>
          <li class="nav__item">
            <a href="#about" class="nav__link">О нас</a>
          </li>
          <li class="nav__item">
            <a href="#products" class="nav__link">Товар</a>
          </li>
          <li class="nav__item">
            <a href="#faqs" class="nav__link">FAQs</a>
          </li>
          <li class="nav__item">
            <a href="#contact" class="nav__link">Связаться с нами</a>
          </li>
        </ul>

        <!-- кнопка закрыть -->
        <div class="nav__close" id="nav-close">
          <i class="ri-close-line"></i>
        </div>

      </div>

      <!-- кнопка меню -->
      <div class="nav__toggle" id="nav-toggle">
        <i class="ri-menu-line"></i>
      </div>

      <!-- кнопка смены темы -->
    </nav>
  </header>


  <main class="main">
    <!--==================== HOME ====================-->
    <section class="home" id="home">
      <div class="home__container container grid">
        
        <img src="img/home.png" alt="img" class="home__img"><!-- картинка -->

        <div class="home__data"><!-- данные -->
          <h1 class="home__title"><!-- заголовок -->
            Plants will make <br> your life better
          </h1>
          <p class="home__description"><!-- описание -->
            Создайте невероятный дизайн растений для своих офисов или квартир. Добавьте свежести вашим новым идеям.
          </p>
          <a href="#about" class="button button--flex"><!-- Кнопка -->
            Explore<i class="ri-arrow-right-down-line button__icon"></i>
          </a>
        </div>

        <div class="home__social">
          <span class="home__social-follow">Follow Us</span><!-- Подписаться -->

          <div class="home__social-links">
            <a href="https://www.facebook.com/" target="_blank" class="home__social-link">
              <i class="ri-facebook-fill"></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank" class="home__social-link">
              <i class="ri-instagram-line"></i>
            </a>
            <a href="https://twitter.com/" target="_blank" class="home__social-link">
              <i class="ri-twitter-fill"></i>
            </a>
          </div>
        </div>


      </div>
    </section>

    <!--==================== ABOUT ====================-->
    <section class="about" id="about">
      
    </section>
  </main>


  <!--=============== JS ===============-->
  <script src="js/main.js"></script>
</body>
</html>
